<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Estilo</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Estilo
				</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form th:object="${estilo}" action="" method="POST" class="form-vertical  js-form-loading">
				<th:block th:include="layout/fragments/MensagemSucesso"></th:block>
				<th:block th:include="layout/fragments/MensagensErroValidacao"></th:block>
				<div class="row">
					<div class="col-sm-10  form-group">
						<label for="nome">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>	
	</section>


</body>
</html>
