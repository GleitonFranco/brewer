<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
<body>

	<!-- Modal -->
	<div class="modal fade" id="estiloModal" tabindex="-1" role="dialog"  aria-hidden="true" th:fragment="estiloModal" >
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Acrescentar Estilo</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<div class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-estilo" role="alert"></div>
	      	
	        <form class="form-horizontal" th:action="@{/estilos}">
	        	<div class="form-group">
	        		<label for="nomeEstilo" class="col-sm-2  control-label">Estilo:</label>
	        		<div class="col-sm-10">
	        			<input id="nomeEstilo" class="form-control" type="text" />
	        		</div>
	        	</div>
	        </form>

        	<button type="button" class="btn btn-primary  js-modal-cadastro-estilo-salvar-btn">Salvar</button>
        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
	      </div>
<!-- 	      <div class="modal-footer"> -->
<!-- 	        <button type="button" class="btn btn-primary">Salvar</button> -->
<!-- 	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button> -->
<!-- 	      </div> -->
	    </div>
	  </div>
	</div>

</body>
</html>
