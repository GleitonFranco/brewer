<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Ussuário</title>
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Ussuário
				</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form th:object="${cliente}" action="" method="POST" class="form-vertical  js-form-loading">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input id="nome" class="form-control"></input>
				</div>
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="email">E-mail</label>
						<input id="email" type="text" class="form-control"/>
					</div>
					<div class="col-lg-3  col-sm-6  form-group">
						<label for="datanasc">Data de Nascimento</label>
						<input id="datanasc" class="form-control"></input>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-4  form-group">
						<label for="senha">Senha</label>
						<input id="senha" type="password" class="form-control"/>
					</div>
					<div class="col-sm-4  form-group">
						<label for="confirmacao">Confirmação da Senha</label>
						<input id="confirmacao" type="password" class="form-control"/>
					</div>
					<div class="col-sm-4  form-group">
						<label for="senha">Status</label>
						<div class="form-check">
							<input class="form-check-input  js-status" type="checkbox" value="" id="status" checked>
							<label class="form-check-label" for="status">Ativo</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-3  col-sm-6  form-group">
						<label>Status</label>
						<div>
							<div class="checkbox checkbox-inline">
								<input class="form-check-input" type="checkbox" value="admin" id="admin">
								<label class="form-check-label" for="admin">Admin</label>
							</div>
							<div class="checkbox checkbox-inline">
								<input class="form-check-input" type="checkbox" value="vendedor" id="vendedor">
								<label class="form-check-label" for="vendedor">Vendedor</label>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
		<div th:replace="estilo/CadastroRapidoEstilo :: estiloModal" ></div>	
	</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/layouts/vendors/bootstrap-switch-master/dist/js/bootstrap-switch.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/layouts/vendors/bootstrap-switch-master/dist/css/bootstrap4/bootstrap-switch.min.css}"/>
	<script>
		$(".js-status").bootstrapSwitch();
	</script>
</th:block>
</body>
</html>
