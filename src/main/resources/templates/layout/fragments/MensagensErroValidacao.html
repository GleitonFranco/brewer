<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">

<div class="alert alert-danger alert-dismissible  js-mensagem-cadastro-rapido-estilo" th:if="${#fields.hasErrors()}">
	<button type="button" class="close"><span aria-hidden="true">&times;</span></button> 
	<th:block th:each="msgErro : ${#fields.detailedErrors()}" role="alert">
		<div><i class="fa fa-exclamation-circle"></i><span th:text="${msgErro}"></span></div>
	</th:block>
</div>

</html>
